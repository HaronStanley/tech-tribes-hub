<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .item-head h5 {
      color: black;
    }

    .item-head h1 {
      text-align: center;
    }

    .check {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav class="nav">
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
    </ul>
  </nav>
  <br><br><br>

  <div class="container">
    <div class="item-head">
      <br>
      <h1>Thank you for choosing The Stans shops</h1>
      <br><br>
    </div>
    <div class="item-page">
      <div class="item-page">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="tap.webp" class="d-block w-110" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h2 style="color: black;">Tim Horto</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img src="strawberry.webp" class="d-block w-110" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h2 style="color: black" ;>Strawberry</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img src="sip_chill.webp" class="d-block w-110" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h2 style="color: black" ;>Sip Chill</h2>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon text-white" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="item-page side2">

        <form id="order-form" method="get" action="next-page.html" class="form-control text-center p-5 check">
          <div class="item-head">
            <h1 style="align-items:center;">Make Your Order Today</h1>
            <br>
          </div>
          <label for="coffee">Number of coffees:</label>
          <input type="number" id="coffee" name="coffee" min="0">
          <br><br>
          <label for="coffee-size">Select coffee size:</label>
          <select id="coffee-size" name="coffee-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>

          <br><br>

          <label for="creams">Number of creams:</label>
          <input type="number" id="creams" name="creams" min="0" max="10">

          <br><br>

          <label for="sugars">Number of sugars:</label>
          <input type="number" id="sugars" name="sugars" min="0" max="10">

          <br><br>

          <input class="btn btn-danger text-white" type="submit" value="Order Now">
        </form>
      </div>
    </div>
  </div>
  </div>
  <br><br><br><br>
  <footer class="fixed-bottom">
    copyright || 2023
  </footer>

  <script>
    function submitOrder(event) {
      event.preventDefault();

      // Retrieval of user inputs
      var coffeeCount = parseInt(document.getElementById("coffee").value);
      var coffeeSize = document.getElementById("coffee-size").value;
      var creamCount = parseInt(document.getElementById("creams").value);
      var sugarCount = parseInt(document.getElementById("sugars").value);

      // Calculation for coffee cost
      var coffeePrice = 2.50;
      var coffeeCost = coffeeCount * coffeePrice;

      // Determine cup image size based on coffee size
      var cupSize;
      switch (coffeeSize) {
        case "small":
          cupSize = "small-size";
          break;
        case "medium":
          cupSize = "medium-size";
          break;
        case "large":
          cupSize = "large-size";
          break;
        case "extra-large":
          cupSize = "extra-large-size";
          break;
        default:
          cupSize = "";
      }

      // Generate cream and sugar images based on counts
      var creamImages = "cream.jfif";
      var sugarImages = "sugar.jfif";
      if (creamCount > 0) {
        creamImages = "<img src='cream.jfif' alt='Cream'>".repeat(creamCount);
      }
      if (sugarCount > 0) {
        sugarImages = "<img src='sugar.jfif' alt='Sugar'>".repeat(sugarCount);
      }

      // Calculate total cost with tax
      var taxRate = 0.15;
      var totalCost = coffeeCost * (1 + taxRate);

      // Display the order message
      var message = "Thank you for placing an order!\n";
      message += "Here is your order:\n";
      message += "- Coffee Count: " + coffeeCount + "\n";
      message += "- Coffee Size: " + coffeeSize + "\n";
      message += "- Creams: " + creamCount + "\n";
      message += "- Sugars: " + sugarCount + "\n";
      message += "- Total Cost: $" + totalCost.toFixed(2) + "\n";
      message += "Welcome!";

      alert(message);

      document.getElementById("order-form").reset();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
